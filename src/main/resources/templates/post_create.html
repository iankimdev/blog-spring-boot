<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Create Post</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <form action="#" th:action="@{'/posts/create'}" th:object="${post}" method="post">
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Write new Post</h2>
            <div>
                <label for="create-post-title">Title</label>
                <input id="create-post-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
            <div>
                <label for="create-post-body">Body</label>
                <textarea id="create-post-body" th:field="*{body}"></textarea>
            </div>
            <button type="submit">Publish</button>
        </form>
    </div>
</body>
</html>
